<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Javaspectre ALN Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>Javaspectre ALN Playground</h1>
        <p>Type an intent. See ALN. Emit CI & XR-aware plans.</p>
      </header>

      <main class="main">
        <section class="pane pane-left">
          <h2>Intent (any language)</h2>
          <textarea
            id="intent-input"
            placeholder="e.g., Build and test my XR game with low latency and green CI runners on GitHub..."
          ></textarea>

          <h3>Environment (optional)</h3>
          <label>
            Repo slug
            <input id="repo-slug" type="text" value="Doctor0Evil/Javaspectre" />
          </label>
          <label>
            Default branch
            <input id="default-branch" type="text" value="main" />
          </label>
          <button id="run-aln">Run ALN</button>
        </section>

        <section class="pane pane-right">
          <div class="tabs">
            <button class="tab-button active" data-tab="aln-tab">ALN Document</button>
            <button class="tab-button" data-tab="workflow-tab">Workflow YAML</button>
          </div>

          <div id="aln-tab" class="tab-content active">
            <pre id="aln-output" class="code-block"></pre>
          </div>

          <div id="workflow-tab" class="tab-content">
            <pre id="workflow-output" class="code-block"></pre>
          </div>
        </section>
      </main>

      <footer class="footer">
        <span>ALN v1 â€¢ Javaspectre</span>
      </footer>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
