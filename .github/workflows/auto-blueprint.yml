name: Auto Blueprint Refresh

on:
  schedule:
    - cron: "0 6 * * 1"  # Every Monday at 06:00 UTC
  workflow_dispatch:

jobs:
  refresh-blueprint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install --omit=dev

      - name: Regenerate spectral blueprint JSON
        run: |
          node examples/demo-manifesto.js > .javaspectre-blueprint.json

      - name: Commit updated blueprint (if changed)
        run: |
          if ! git diff --quiet .javaspectre-blueprint.json; then
            git config user.name "javaspectre-bot"
            git config user.email "actions@users.noreply.github.com"
            git add .javaspectre-blueprint.json
            git commit -m "chore: refresh spectral blueprint"
            git push
          else
            echo "No changes in blueprint; skipping commit."
